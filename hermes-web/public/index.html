<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <link rel="icon" type="image/ico" href="./assets/images/hermes.ico"/>
    <script type="text/javascript" src="./vendor/angular/angular.js"></script>
    <title>Node JS Express AngularJS MongoDB</title>

</head>
<body>
<h2 class="md-headline"> Root Page</h2>
<link rel="stylesheet" type="text/css" href="./assets/app.css"/>
<script src="index.js"></script>
<script type="text/javascript" src="./vendor/angular-ui-router/release/angular-ui-router.js"></script>
<div class="bg-color-green">
    <h2> Node JS - Express - MongoDB - AngularJS</h2>
    <input ng-model="test">
    <p>{{test}}</p>

    <div ng-controller="AppCtrl" class="threshold-wizard">

        <table class="widget__table vis-legend">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in artists" >
                <td>{{item._id}}</td>
                <td >
                    <span ng-hide = "item.editMode">{{item.name}}</span>
                    <span ng-show = "item.editMode"><input ng-model="item.name" /></span>
                </td>
                <td>
                    <span ng-hide = "item.editMode">{{item.price}}</span>
                    <span ng-show = "item.editMode"><input ng-model="item.price" /></span>
                </td>
                <td>
                    <input style="float: left" type="button" value="Delete" ng-click="delete(item)" />
                    <span ng-hide = "item.editMode"><input style="float: left" type="button" value="Edit" ng-click = "edit(item)" /></span>
                    <span ng-show = "item.editMode"><input style="float: left" type="button" value="Save" ng-click = "save(item)" /></span>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Добавить запись" ng-click="create(name, age)" /></td>
                <td><input ng-model="name" /></td>
                <td><input ng-model="age" /></td>
            </tr>
            </tbody>
        </table>
     </div>

</div>
</body>
</html>
