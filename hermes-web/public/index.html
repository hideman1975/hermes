<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <link rel="icon" type="image/ico" href="./assets/images/hermes.ico"/>
    <script type="text/javascript" src="./vendor/angular/angular.js"></script>
    <title>Node JS Express AngularJS MongoDB</title>
    <link rel="stylesheet" href="./assets/angular-material.min.css">

</head>
<body>
<link rel="stylesheet" href="./assets/hermes.css">
<md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Node JS Express AngularJS MongoDB</h2>
    </div>
</md-toolbar>


<script src="index.js"></script>
<script type="text/javascript" src="./vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="./vendor/angular/angular-animate.min.js"></script>
<script src="./vendor/angular/angular-aria.min.js"></script>
<script src="./vendor/angular/angular-messages.min.js"></script>
<script src="./vendor/angular/angular-material.min.js"></script>

<div class='container'>
    <div ng-controller="AppCtrl" ng-cloak>


        <p class="md-padding" layout-xs="column" layout="row">

        <table class='reporting_table'>
            <caption>Sales department</caption>
            <thead>
            <tr>
                <th class="reporting-table-header">ID</th>
                <th class="reporting-table-header">Имя</th>
                <th class="reporting-table-header">Возраст</th>
                <th class="reporting-table-header">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="reporting-table-row" ng-repeat="item in artists">
                <td class="reporting-table-cells ">{{item._id}}</td>
                <td class="reporting-table-cells ">
                    <span ng-hide="item.editMode">{{item.name}}</span>
                    <span ng-show="item.editMode"><input ng-model="item.name"/></span>
                </td>
                <td class="reporting-table-cells " style="text-align: center">
                    <span ng-hide="item.editMode">{{item.price}}</span>
                    <span ng-show="item.editMode"><input ng-model="item.price"/></span>
                </td>
                <td class="reporting-table-cells " style="text-align: center">
                    <div style="padding-left: 10px">
                        <span ng-hide="item.editMode"><input class="actions" type="button" value="Delete"
                                                             ng-click="delete(item)"/></span>
                        <span ng-hide="item.editMode"><input style="float: left" type="button" value="Edit"
                                                             ng-click="edit(item)"/></span>
                        <span ng-show="item.editMode"><input style="float: left" type="button" value="Save"
                                                             ng-click="save(item)"/></span>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <md-button md-no-ink class="md-primary" ng-click="create(name, age)">ADD Person</md-button>
                </td>
                <td>
                    <md-input-container>
                        <input type="text" ng-model="name" placeholder="Name">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <input type="text" ng-model="age" placeholder="Age">
                    </md-input-container>
                </td>
              </tr>

            </tbody>
        </table>

        <br/>
        <p>
        <table class='reporting_table'>
            <caption>Orders</caption>
            <thead>
            <tr>
                <th class="reporting-table-header">ID</th>
                <th class="reporting-table-header">Product</th>
                <th class="reporting-table-header">Order Name</th>
                <th class="reporting-table-header">Quantity</th>
                <th class="reporting-table-header">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="reporting-table-row" ng-repeat="item in orders">
                <td class="reporting-table-cells ">{{item._id}}</td>
                <td class="reporting-table-cells ">
                    <span ng-hide="item.editMode">{{item.productName}}</span>
                    <span ng-show="item.editMode"><input ng-model="item.product"/></span>
                </td>
                <td class="reporting-table-cells ">
                    <span ng-hide="item.editMode">{{item.name}}</span>
                    <span ng-show="item.editMode"><input ng-model="item.name"/></span>
                </td>
                <td class="reporting-table-cells " style="text-align: center">
                    <span ng-hide="item.editMode">{{item.quantity}}</span>
                    <span ng-show="item.editMode"><input ng-model="item.quantity"/></span>
                </td>
                <td class="reporting-table-cells " style="text-align: center">
                    <div style="padding-left: 10px">
                        <span ng-hide="item.editMode"><input class="actions" type="button" value="Delete"
                                                             ng-click="deleteOrder(item)"/></span>
                        <span ng-hide="item.editMode"><input style="float: left" type="button" value="Edit"
                                                             ng-click="edit(item)"/></span>
                        <span ng-show="item.editMode"><input style="float: left" type="button" value="Save"
                                                             ng-click="saveOrder(item)"/></span>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <md-button ng-click="createOrder(product, name, quantity)">ADD Order
                    </md-button>
                </td>
                <td>
                    <md-input-container>
                        <md-select ng-model="product">
                            <md-option ng-value="opt._id" ng-repeat="opt in artists">{{ opt.name }}</md-option>
                        </md-select>
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <input type="text" ng-model="name" placeholder="Name">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <input type="text" ng-model="quantity" placeholder="Quantity">
                    </md-input-container>
                </td>
            </tr>

            </tbody>
        </table>
        </p>

    </div>

</div>

</body>
</html>
